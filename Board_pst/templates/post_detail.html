{% extends 'flatpages/default.html' %}


{% block title %}
Post
{% endblock title %}

{% block content %}


<h1>Подробно</h1>
<hr>
        <table border = 0 width = 100% align = center>
            <tr>
                <td><h3>{{ post.post_title }}</h3></td>
            </tr>
            <tr>
                <td><b>{{ post.date_create|date:'d.m.Y' }}</b></td>
            </tr>
            <tr>
                <td>{{ post.post_text }}</td>
            </tr>
        </table>
<br>
{% for cat in post.name_category.all %}
категория: <b>{{ cat }}</b>
{% endfor %}


{% endblock content %}
